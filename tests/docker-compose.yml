version: '3'

services:
  clickhouse-server:
    image: "clickhouse/clickhouse-server:22.5.1.2079"
    container_name: test-clickhouse-server
    environment:
      CLICKHOUSE_USER: test_user
      CLICKHOUSE_PASSWORD: default
      CLICKHOUSE_DB: default
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:8123:8123"

